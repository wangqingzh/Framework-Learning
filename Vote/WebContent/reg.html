<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>register</title>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<style type="text/css">
			#reg{
				margin-top: 10%;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#submit").click(function() {
					var passwd1 = $("#passwd1").val();
					var passwd2 = $("#passwd2").val();
					var code = $("#code").val();
					if (code == "" || code == null) {
						alert("用户账户不能为空");
						return false;
					}
						
					if (isNaN(code)) {
						alert("用户账户应是小于6位的数字");
						return false;
					}
					if (passwd1 == "" || passwd1 == null) {
						alert("用户密码不能为空");
						return false;
					}
					if (passwd1 != passwd2) {
						alert("两次密码不一致");
						$("#passwd2").val("");
						return false;
					}
				});
			});
		</script>
	</head>

	<body>
		<div class="container">
			<div class="row" id="reg">
				<div class="col-md-offset-3 col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading text-center" style="font-size: 20px">
							<p>注册</p>
						</div>
						<div class="panel-body">
							<form class="form-horizontal" action="register" method="post">
								<input type="hidden" name="userId" value="" />
								<div class="form-group">
									<label class="col-md-4 control-label">用户账号</label>
									<div class="col-md-6">
										<input class="form-control" type="text" name="userCode" maxlength="6" id="code" placeholder="请输入数字" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-4 control-label">用户名</label>
									<div class="col-md-6">
										<input class="form-control" type="text" name="userName"  placeholder="请输入字符串" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-4 control-label">用户密码</label>
									<div class="col-md-6">
										<input class="form-control" type="password" name="userPassword" id="passwd1" placeholder="请输入密码" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-4 control-label">确认密码</label>
									<div class="col-md-6">
										<input class="form-control" type="password" id="passwd2" placeholder="请输入密码" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-offset-4 col-md-6">
										<input class="btn btn-primary" type="submit" id="submit" value="注册" />
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>

		</div>
	</body>

</html>
